<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="component">
      <img src="assets/illustration-hero.svg" alt="Woman using headfone dancing">
      <div class="container">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      
      <div class="plans">
        <img src="assets/icon-music.svg" alt="music icon">
        <div>
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <button>
          Change
        </button>
      </div>
      <div class="buttons">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    Coded by 
    <a href="https://www.frontendmentor.io/profile/Philipessj1" target="_blank">
      Philipe Mello
    </a>
  </div>
</body>
</html>
